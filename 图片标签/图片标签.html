<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4> 图片标签的使用:</h4>
    <img src="./img/curry.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换:</h4>
    <img src="./img/curry1.jpg" alt="我是curry">
    <h4>title  提示文本 鼠标放在图像上，提示的文字</h4>
    <img src="./img/curry.jpg" alt="我是curry" title="我是curry">
    <h4>width 给图像设置宽度</h4>
    <img src="./img/curry.jpg" alt="我是curry" title="我是curry" width="400">
    <h4>height给图像设置高度</h4>
    <img src="./img/curry.jpg" alt="我是curry" title="我是curry" height="400">
    <h4>height给图像设置高度</h4>
    <img src="./img/curry.jpg" alt="我是curry" title="我是curry" width="450" border="15">
</body>
</html>
